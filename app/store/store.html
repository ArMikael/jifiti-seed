<main class="store-container">
    <header class="header">
        <h1 class="main-title">Jifiti Store</h1>

        <ul class="filters-list">
            <li class="filter">
                <!--ng-init="priceFilterModel=priceFilters[priceFilters.length - 1].value-->
                <select id="priceFilter" ng-model="priceFilterModel" class="product-filter price-filter">
                    <option ng-repeat="price in priceFilters" value="{{ price.value }}">{{ price.displayText }}</option>
                </select>

                <select id="genderFilter" ng-model="genderFilterModel" class="product-filter gender-filter">
                    <option ng-repeat="gender in genderFilters" value="{{ gender.value }}">{{ gender.displayText }}</option>
                </select>
            </li>
        </ul>
    </header>


    <ul class="products-list">
        <li class="product-item" ng-repeat="product in productsList | filter:priceFilter | filter:genderFilter">
            <div class="image-container">
                <img class="product-image" src="{{ product.image }}" alt="{{ product.title }}">
            </div>
            <h4 class="product-store">{{ product.storeName }}</h4>
            <p class="product-price">{{ product.priceLabel}}</p>
            <h5 class="product-title">{{ product.title }}</h5>
        </li>
    </ul>
</main>
